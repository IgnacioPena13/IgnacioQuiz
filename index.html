<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P:regular"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <title>Quiz!</title>
  </head>
  <body>
    <header>
      <h1>Quiz!</h1>
    </header>

    <main>
      <form>
        <select name="select-category" id="select-category">
          <option value="">Select a category</option>
        </select>
        <!-- The button displays first and starts the game -->
        <button type="submit" id="button-start">START</button>
      </form>
      <!-- when the button is clicked this div displays -->
      <div class="display-game" id="display-game">
        <h3 id="question"></h3>
        <!-- the options will be created with Javascript -->
        <form class="options" id="options"></form>
        <!-- This is going to be the timer -->
        <div class="time-left">
          <!-- <label for="time-left" id="timer"></label>
          <progress id="progress-bar" value="5" max="20"></progress> -->
        </div>
        <!-- This button displays when the game ends -->
        <button type="button" id="play-again-button">Play Again</button>
      </div>
    </main>
    <footer>
      <!--Score: -->
      <p class="score-counter" id="score-counter"></p>
      <!-- New Highscore! -->
      <p class="highscore" id="highscore"></p>
      <!-- Fails: -->
      <p class="fails-counter" id="fails-counter"></p>
      <!-- Question: -->
      <p class="question-counter" id="question-counter"></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>

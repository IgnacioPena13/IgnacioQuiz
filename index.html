<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Quiz me!</h1>
    </header>

    <main>
      <!-- The button displays first and starts the game -->
      <button type="button" id="button-start">Start playing</button>
      <!-- when the button is clicked this div displays -->
      <div class="display-game" id="display-game">
        <h3 id="question">Lorem ipsum dolor sit amet.</h3>
        <!-- this image could be included depending on the API content -->
        <img src="https://picsum.photos/400/300" alt="This is a placeholder" />
        <!-- the options will be created with Javascript -->
        <input type="radio" name="options-answer1" id="options-answer1" />
        <label for="options-answer1">Option 1</label>
        <input type="radio" name="options-answer2" id="options-answer2" />
        <label for="options-answer2">Option 2</label>
        <input type="radio" name="options-answer2" id="options-answer3" />
        <label for="options-answer3">Option 3</label>
        <input type="radio" name="options-answer4" id="options-answer4" />
        <label for="options-answer4">Option 4</label>
        <!-- This is going to be the timer -->
        <p class="timer">Time Left: 10s</p>
        <!-- This button displays when the game ends -->
        <button type="button" class="play-again-button">Play Again</button>
      </div>
    </main>
    <footer>
      <p class="score-counter" id="score-counter">Score: 100</p>
      <p class="fails-counter" id="fails-counter">Fails:1</p>
      <p class="question-counter" id="question-counter">Question 8/10</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>

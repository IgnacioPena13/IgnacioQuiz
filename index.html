<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P:regular"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Quiz me!</h1>
    </header>

    <main>
      <!-- The button displays first and starts the game -->
      <button type="button" id="button-start">Start playing</button>
      <!-- when the button is clicked this div displays -->
      <div class="display-game" id="display-game">
        <h3 id="question">Lorem ipsum dolor sit amet.</h3>
        <!-- the options will be created with Javascript -->
        <div class="options" id="options">
          <input type="radio" name="options-answer" id="options-answer1" />
          <label for="options-answer">Option 1</label>
          <input type="radio" name="options-answer" id="options-answer2" />
          <label for="options-answer">Option 2</label>
          <input type="radio" name="options-answer" id="options-answer3" />
          <label for="options-answer">Option 3</label>
          <input type="radio" name="options-answer" id="options-answer4" />
          <label for="options-answer">Option 4</label>
        </div>
        <!-- This is going to be the timer -->
        <p class="timer">Time Left: 10s</p>
        <!-- This button displays when the game ends -->
        <button type="button" id="play-again-button">Play Again</button>
      </div>
    </main>
    <footer>
      <p class="score-counter" id="score-counter">Score: 100</p>
      <p class="fails-counter" id="fails-counter">Fails:1</p>
      <p class="question-counter" id="question-counter">Question 8/10</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
